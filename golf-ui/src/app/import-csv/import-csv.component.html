<div class="container">
  
  <h5>Import from csv</h5>
  <div class="row">
    <div class="col-4">
      <div class="input-group">
        
        <div class="custom-file">
          <input type="file" accept=".csv" class="custom-file-input" id="inputGroupFile"
            aria-describedby="inputGroupFile" (change)="onCsvSelected($event)">
          <label id="inputGroupFileLabel" class="custom-file-label" for="inputGroupFile" >Choose file</label>
        </div>
      </div>

    </div>

  </div>
  <div *ngIf=" 0< procesedResults.size" class="py-5">
    <h5>Results</h5>
    <div class="row">
      <h5 class="col">
        <span style="color: darkgreen">{{okOrdersCount}} </span>
        orders imported</h5>

      <div class="col">

        <h5><span style="color: red">{{errorOrdersCount}}</span> orders failed</h5>
        <i class="fas fa-arrow-circle-down" data-toggle="collapse" data-target="#collapsedPanel" aria-expanded="false"
          aria-controls="collapsePanel"></i>

        <div class="col-4 collapse " id="collapsedPanel">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let errorOrder of errorOrders; let i= index;">
               {{errorOrder}} 
            </li>
          </ul>
        </div>
      </div>


    </div>
  </div>

  <div class="fixed-row row">
    <button class="btn btn-danger" (click)="backNavigation()">
      <a>Back</a>
    </button>
  </div>
</div>
