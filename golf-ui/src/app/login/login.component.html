<div class="row justify-content-center">
  <div *ngIf="0<loginErrorMsg.length" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{loginErrorMsg}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="login-form">
    <form class="form" [formGroup]="LoginForm" (ngSubmit)="submitLogin()">
      <h2 class="text-center">Login</h2>
      <div class="form-group">
        <input type="text" required maxlength="16" formControlName="username" placeholder="username">
      </div>
      <div class="form-group">
        <input type="password" required formControlName="password" placeholder="password">
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!LoginForm.valid" class="btn btn-primary btn-block"> Log in!</button>
      </div>
    </form>
  </div>
</div>
